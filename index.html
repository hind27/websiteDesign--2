<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Portfolio Website Design | Website </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- JQURY LINK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- LETTERING JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lettering.js/0.7.0/jquery.lettering.min.js"></script>
   <!-- ANIMEm JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    
   <style>
       *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           outline: none;
       }
       body{
           background: #000;
           font-family:Open sans;
       }
       header{
           padding:40px 50px ;
       }
       header .logo {
           float: left;
       }
       header .menu{
           float:right;
       }
       header .menu ul li{
           display: inline-block;
           margin: 0 20px;
       }
       header .menu ul li:last-child{
           margin-right: 0;
       }
       header .menu ul li a{
           color:#fff;
           text-decoration:none;
           text-transform: uppercase;
           transition: all ease 0.5s;
       }
       header .menu ul li a:hover{
           color: #fff700;

       }
       /*Header BUTTON*/
       header .menu ul li.btn a{
           background-color: #fff700;
           color: #000;
           padding: 14px 27px;
           border-top-left-radius:15px ;
           border-bottom-right-radius: 15px;
       }
       header .menu ul li.btn a:hover{
           border-radius: 15px;
           border-top-left-radius:0;
           border-bottom-right-radius: 0;
       }
       /* CONTAIANER */
       .home .container{
           max-width: 1266px;
           margin: 0 auto;
       }
       /* PROFOLE PICTURE */
       .home .person{
           float:right;
           margin: 20px 5px 0;
           position: relative;
           border-radius :70px 0 70px 0;
           overflow: hidden;
       }
       .home .person img{
           filter: brightness(1.5) ;
       }
       .home .person-overlay{
           content:'';
           position:absolute;
           top: 0;
           left:-100%;
           width: 100%;
           height: 100%;
           background: #525252;
           z-index: 99;
       }
       /* HIND TEXT */
       .home-text{
           color: #fff;
           margin-top:220px;
           position: absolute;
       }
       .home-text h6 {
           text-transform: uppercase;
           letter-spacing: 10px;
           font-size:16px ;
       }
       .home-text h1{
           text-transform: uppercase;
           font-size: 100px;
       }
       .home-text  p{
           max-width: 500px;
           font-size: 16px;
           margin-top: 230px;
       }
       .home-text .name span{
           margin-right: 130px;
           display: inline-block;
       }
       .home-text .name span:last-child{
           margin-right:0;
       }
       /* DEFAUIT STATE HIDE*/
       .home .person img,
       .student span ,
       .name span ,
       .logo ,
       .menu li,
       .small-intro span{
           opacity: 0 ;

       }


   </style>
 
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="images/logo.png" alt="" >
            </div>
            <div class="menu">
             <ul>
                 <li><a href="#">My Life</a></li>
                 <li><a href="#">My Project</a></li>
                 <li><a href="#">My Goal</a></li>
                 <li><a href="#">Blog</a></li>
                 <li><a href="#">Photos</a></li>
                 <li class="btn"><a href="#">Keep In touch</a></li>
             </ul>
            </div>
        </header>
        <div class="home">
            <div class="container">
                <div class="person">
                    <span class="person-overlay"></span>
                    <img src="images/person.png" alt="" >
                </div>
                <div class="home-text">
                    <h6 class="student">Student</h6>
                    <h1 class="name">Hind</h1>
                    <p class="small-intro">Hello guyz ,my name is hind Anwar . i'm 27 years old
                        . i graduated from Computer Sciences</p>
                </div>
            </div>
        </div>
    </div>
    
  <script>
      $(document).ready(function(){
        $(".name ,.small-intro , .student").lettering();
        anime({
            targets :'.home .person-overlay',
            translateX:1700,
            delay:1000,
            duration:1500,
            easing:'easeInSine'
        })
        anime({
            targets :'.home .person img',
            opacity:1,
            delay:1500,
            duration:1500,
            easing:'easeInSine'
        })
         anime({
            targets :'.student span',
            opacity:1,
            duration:1500,
            easing:'easeInSine',
            delay:anime.stagger(100,{start:3000}),
         })
         anime({
            targets :'.name span',
            opacity:1,
            duration:3000,
            easing:'easeInSine',
            delay:anime.stagger(100,{start:4500}),
         })
         anime({
             targets:'.name .char2 ,.name .char4 ',
             keyframes:[
                 {translateY:100 ,duration:1500}
             ],
             easing:'easeInOutExpo',
             delay:8000,
         })
         anime({
             targets:'.name .char3 ',
             keyframes:[
                 {translateY:-100 ,duration:1500}
             ],
             easing:'easeInOutExpo',
             delay:8000,
         })
         anime({
             targets:'.logo',
             opacity:1,
            duration:3000,
            delay:9500             
         })
         anime({
             targets:'.menu li',
             opacity:1,
            duration:3000,
            delay:anime.stagger(150,{start:10500}),            
         })
         anime({
             targets:'.small-intro span',
             opacity:1,
            duration:1000,
            easing:'easeInSine',
            delay:anime.stagger(50,{start:11100}),            
         })
      });
  </script>
</body>
</html>
